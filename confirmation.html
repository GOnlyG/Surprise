<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="css/confirmation.css">
</head>
<body>
    <div class="confirm">
        <div class="confirm-container">
            <p class="title">Do you really love Greg? <span class="heart"></span></p>
            <div class="confirm-actions">
                <button class="btnYes" id="btnYes">YES<span class="heart"></span></button>
                <button class="btnNo" id="btnNo">NO<span class="X"></span></button>
            </div>
        </div>
    </div>
    <script src="javascripts/confirmation.js"></script>
</body>
</html>
