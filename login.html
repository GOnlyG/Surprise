<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Credentials Check</h1>
            <div class="input-box">
                <input type="text" placeholder="Full name" id="fullName" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Address" id="address" required>    
            </div>
            <div class="input-box">
                <input type="text" placeholder="Age" id="age" required>
            </div>
            <div class="input-box">
                <input type="text"  placeholder = "Boyfriend's Name" id="bfName" required>
            </div>
            <div class="input-box">
                <label for="date">Anniversary</label><br>
                <input type="date" required name="date" id="annivDate">
            </div>
            <button type="submit" class="btn" id="btnSubmit">Submit</button>
        </form>
    </div>
    <script src="javascripts/login.js"></script>
</body>
</html>
